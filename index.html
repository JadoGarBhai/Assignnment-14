<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Circle-icons-calculator.svg/512px-Circle-icons-calculator.svg.png" type="image/x-icon">
                            <!-- BOOTSTRAP CSS FILE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
                            <!-- CSS FILE -->
    <link rel="stylesheet" href="./style.css">
                            <!-- BOOTSTRAP JAVASCRIPT FILE -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
                            <!--JAVASCRIPT FILE-->
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <h1>
            Online Calculator
        </h1>
    </header>

    <main>
        <div class="outer-layer">
            <div class="c-box">
                <div class="container">

                                <!-- Result Screen. -->
                    <div>
                        <input type="text" placeholder="Result" readonly id="result" >
                    </div>
                                <!-- First Row. -->
                    <div class="button-rapper">
                        <button id="toggle-button" onclick="toggleDarkMode()">Dark</button>
                        <button onclick="appendNumber( '(' )">(</button>
                        <button onclick="appendNumber( ')' )">)</button>
                        <button onclick="appendOperator(3.14159)">œÄ</button>
                        <button onclick="powerOfX()">x<sup>n</sup></button>
                        <button onclick="appendNumber('(2.718281828459045)**')">e<sup>n</sup></button>
                    </div>

                                <!-- Second Row. -->
                    <div class="button-rapper">
                        <button onclick="calSin()">sin</button>
                        <button onclick="calCos()">cos</button>
                        <button onclick="calTan()">tan</button>
                        <button onclick="calSinInverse()">sin<sup>-1</sup></button>
                        <button onclick="calCosInverse()">cos<sup>-1</sup></button>
                        <button onclick="calTanInverse()">tan<sup>-1</sup></button>

                    </div>
    
                                <!-- Third Row. -->
                    <div class="button-rapper">
                        <button onclick="appendNumber(7)">7</button>
                        <button onclick="appendNumber(8)">8</button>
                        <button onclick="appendNumber(9)">9</button>
                        <button onclick="appendNumber(2.718281828459045)">e</button>
                        <button onclick="calculateLog()">log</button>
                        <button onclick="calculateLn()">ln</button>
                    </div>
    
                                <!-- Fourth Row. -->
                    <div class="button-rapper">
                        <button onclick="appendNumber(4)">4</button>
                        <button onclick="appendNumber(5)">5</button>
                        <button onclick="appendNumber(6)">6</button>
                        <button onclick="appendOperator('*')">*</button>
                        <button onclick="appendOperator('/')">/</button>
                        <button onclick="sqrRoot()">‚àö</button>
                    </div>
    
                                <!-- Fifth Row. -->
                    <div class="button-rapper">
                        <button onclick="appendNumber(1)">1</button>
                        <button onclick="appendNumber(2)">2</button>
                        <button onclick="appendNumber(3)">3</button>
                        <button onclick="appendOperator('+')">+</button>
                        <button onclick="appendOperator('-')">-</button>
                        <button onclick="calculatePercentage()">%</button>
                    </div>
    
                                <!-- Sixth Row. -->
                    <div class="button-rapper">
                        <button onclick="appendNumber('.')">‚óè</button>
                        <button onclick="appendNumber(0)">0</button>
                        <button onclick="appendNumber(00)">00</button>
                        <button onclick="calculate()">=</button>
                        <button onclick="deleteResult()">C</button>
                        <button onclick="clearResult('')">CE</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <hr>
    <footer>
        <h3>
            Created By JadoGarBhai ü§™
        </h3>
    </footer>
</body>
</html>
